<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHG Yem…ôk Talonu</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .main-app { display: none; }
        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 10px;
        }
        .user-info {
            background: rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
        }
        .section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .info-box {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            color: #e65100;
            font-size: 0.9em;
        }
        .ticket-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        .ticket-card {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 3px solid #e0e0e0;
            cursor: pointer;
            transition: all 0.3s;
        }
        .ticket-card:hover:not(.used):not(.disabled) {
            transform: translateY(-5px);
            border-color: #667eea;
        }
        .ticket-card.selected {
            background: #e3f2fd;
            border-color: #2196f3;
        }
        .ticket-card.used {
            background: #ffebee;
            border-color: #ef5350;
            cursor: not-allowed;
            opacity: 0.8;
        }
        .ticket-card.disabled {
            background: #eceff1;
            border-color: #b0bec5;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .ticket-icon { font-size: 40px; margin-bottom: 8px; }
        .ticket-name { font-weight: 700; color: #333; }
        .ticket-time { color: #666; font-size: 0.8em; margin: 5px 0; }
        .ticket-status {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.75em;
            font-weight: bold;
        }
        .status-active { background: #4caf50; color: white; }
        .status-used { background: #f44336; color: white; }
        .status-disabled { background: #78909c; color: white; }
        
        .qr-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .qr-modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .qr-big {
            width: 250px; height: 250px;
            margin: 20px auto;
        }
        .btn-close {
            background: #e0e0e0;
            color: #333;
            padding: 12px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 15px;
        }
        .date-info {
            text-align: center;
            color: #666;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h1>üçΩÔ∏è GHG Yem…ôk</h1>
            <p>Elektron talon sistemi</p>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label>ƒ∞≈ü√ßi ID</label>
                    <input type="text" id="employeeId" required>
                </div>
                <div class="form-group">
                    <label>Parol</label>
                    <input type="password" id="employeePass" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Daxil Ol</button>
            </form>
            <div id="errorMsg" style="color: red; margin-top: 10px; display: none;"></div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div class="main-app" id="mainApp">
        <div class="header">
            <div class="user-info">
                <span>üë§ <strong id="displayName"></strong></span>
                <span>|</span>
                <span>üÜî <span id="displayId"></span></span>
                <button class="logout-btn" onclick="logout()">√áƒ±xƒ±≈ü</button>
            </div>
            <h1>üçΩÔ∏è Yem…ôk Talonlarƒ±m</h1>
        </div>

        <div class="container">
            <div class="section">
                <div class="date-info" id="dateInfo"></div>
                <div class="info-box">
                    <strong>‚ö†Ô∏è G√ºnd…ô yalnƒ±z 1 talon!</strong><br>
                    Se√ßdiyiniz talonu skan etdikd…ôn sonra dig…ôrl…ôri deaktiv olacaq.
                </div>
                <div id="ticketContainer" class="ticket-grid"></div>
            </div>
        </div>
    </div>

    <!-- QR MODAL -->
    <div class="qr-modal" id="qrModal" onclick="closeModal(event)">
        <div class="qr-modal-content" onclick="event.stopPropagation()">
            <h2>üé´ Talonunuz Hazƒ±rdƒ±r</h2>
            <p id="qrTicketInfo" style="margin: 10px 0; color: #666;"></p>
            <div class="qr-big" id="modalQR"></div>
            <p style="color: #666; font-size: 0.9em;">Bu kodu kafed…ôki skaner…ô g√∂st…ôrin</p>
            <button class="btn-close" onclick="closeModal()">Baƒüla</button>
        </div>
    </div>

    <script>
        const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbxJPbFnffij4Z49X0kU3I4j5PghMJxbRrEx7UFcBWieAnFJN_zR4qwDnDpBTcM0D0cN/exec';
        
        const TICKET_TYPES = [
            { id: 'breakfast', name: 'S…ôh…ôr Yem…ôyi', icon: 'üåÖ', time: '06:00-10:00', code: 'S' },
            { id: 'lunch', name: 'G√ºnorta Yem…ôyi', icon: 'üåû', time: '12:00-15:00', code: 'G' },
            { id: 'dinner', name: 'Ax≈üam Yem…ôyi', icon: 'üåô', time: '18:00-21:00', code: 'A' },
            { id: 'dry', name: 'Quru Talon', icon: 'üì¶', time: 'H…ôr zaman', code: 'Q' }
        ];

        let currentEmployee = null;
        let todayStr = '';
        let usedTicket = null;
        let scanPollInterval = null;
        const LOGIN_CREDENTIALS_KEY = 'ghg_login_credentials';

        // ==========================================
        // H∆èR G√úN YENƒ∞ QR YARADAN FUNKSIYA
        // ==========================================
        function getTodayString() {
            const today = new Date();
            return today.getFullYear() + 
                   String(today.getMonth() + 1).padStart(2, '0') + 
                   String(today.getDate()).padStart(2, '0');
        }

        function generateDailyQR(type) {
            const dateStr = getTodayString();
            const uniqueString = currentEmployee.id + '_' + dateStr + '_' + type.code;
            
            // Sad…ô hash funksiyasƒ±
            let hash = 0;
            for (let i = 0; i < uniqueString.length; i++) {
                const char = uniqueString.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            const hashCode = Math.abs(hash % 9000 + 1000);
            
            // Format: GHG|ID|TYPE|DATE|HASH|TYPE_ID
            return `GHG|${currentEmployee.id}|${type.code}|${dateStr}|${hashCode}|${type.id}`;
        }

        // ==========================================
        // LOGIN
        // ==========================================
        async function handleLogin(e) {
            e.preventDefault();
            const id = document.getElementById('employeeId').value.trim();
            const pass = document.getElementById('employeePass').value.trim();
            const loginBtn = document.getElementById('loginBtn');

            if (!id || !pass) {
                showError('ID v…ô parol daxil edin!');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.textContent = 'Yoxlanƒ±lƒ±r...';
            showInfo('M…ôlumatlar yoxlanƒ±lƒ±r...');
            
            try {
                const data = await fetchJSONP(`${SHEET_API_URL}?action=login&id=${id}&pass=${pass}`);
                
                if (data.status === 'success') {
                    currentEmployee = {
                        id: id,
                        fullName: data.employee.fullName
                    };
                    
                    // Bug√ºnk√º tarixi yoxla
                    todayStr = getTodayString();
                    const savedDate = localStorage.getItem(`ghg_date_${id}`);
                    
                    // Yeni g√ºnd√ºrs…ô, t…ômizl…ô
                    if (savedDate !== todayStr) {
                        localStorage.setItem(`ghg_date_${id}`, todayStr);
                        localStorage.removeItem(`ghg_used_${id}`);
                        usedTicket = null;
                    } else {
                        usedTicket = localStorage.getItem(`ghg_used_${id}`);
                    }
                    
                    localStorage.setItem('ghg_employee', JSON.stringify(currentEmployee));
                    localStorage.setItem(LOGIN_CREDENTIALS_KEY, JSON.stringify({ id, pass }));
                    
                    document.getElementById('loginPage').style.display = 'none';
                    document.getElementById('mainApp').style.display = 'block';
                    document.getElementById('displayName').textContent = currentEmployee.fullName;
                    document.getElementById('displayId').textContent = id;
                    
                    // Tarixi g√∂st…ôr
                    const today = new Date();
                    document.getElementById('dateInfo').textContent = 
                        'üìÖ ' + today.toLocaleDateString('az-AZ') + ' | H…ôr g√ºn yeni kodlar';
                    
                    renderTickets();
                } else {
                    showError('ID v…ô ya parol yanlƒ±≈üdƒ±r!');
                }
            } catch (err) {
                showError('Baƒülantƒ± x…ôtasƒ±!');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Daxil Ol';
            }
        }

        function fetchJSONP(url) {
            return new Promise((resolve, reject) => {
                const cb = 'cb_' + Date.now();
                const script = document.createElement('script');
                window[cb] = (data) => {
                    delete window[cb];
                    script.remove();
                    resolve(data);
                };
                setTimeout(() => reject('timeout'), 10000);
                script.src = url + '&callback=' + cb;
                document.head.appendChild(script);
            });
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.style.color = 'red';
            el.textContent = msg;
            el.style.display = 'block';
        }

        function showInfo(msg) {
            const el = document.getElementById('errorMsg');
            el.style.color = '#1976d2';
            el.textContent = msg;
            el.style.display = 'block';
        }

        // ==========================================
        // TALONLARI G√ñST∆èR (H∆èR G√úN YENƒ∞)
        // ==========================================
        function renderTickets() {
            const container = document.getElementById('ticketContainer');
            container.innerHTML = '';
            
            TICKET_TYPES.forEach(type => {
                const isUsed = usedTicket === type.id;
                const isDisabled = usedTicket && usedTicket !== type.id;
                
                const card = document.createElement('div');
                card.className = `ticket-card ${isUsed ? 'used' : ''} ${isDisabled ? 'disabled' : ''}`;
                
                if (!isUsed && !isDisabled) {
                    card.onclick = () => showTicket(type);
                }
                
                let statusText = '';
                if (isUsed) statusText = '<span class="ticket-status status-used">ƒ∞STƒ∞FAD∆è EDƒ∞LDƒ∞</span>';
                else if (isDisabled) statusText = '<span class="ticket-status status-disabled">DEAKTIV</span>';
                else statusText = '<span class="ticket-status status-active">AKTIV</span>';
                
                card.innerHTML = `
                    <div class="ticket-icon">${type.icon}</div>
                    <div class="ticket-name">${type.name}</div>
                    <div class="ticket-time">${type.time}</div>
                    ${statusText}
                `;
                
                container.appendChild(card);
            });
        }

        function showTicket(type) {
            // H…ôr g√ºn yeni QR kod yarat
            const qrData = generateDailyQR(type);
            
            document.getElementById('qrTicketInfo').textContent = 
                `${currentEmployee.fullName} | ${type.name}`;
            
            const qrDiv = document.getElementById('modalQR');
            qrDiv.innerHTML = '';
            
            new QRCode(qrDiv, {
                text: qrData,
                width: 220,
                height: 220,
                correctLevel: QRCode.CorrectLevel.H
            });

            document.getElementById('qrTicketInfo').textContent =
                `${currentEmployee.fullName} | ${type.name} | Skan g√∂zl…ônilir...`;
            
            document.getElementById('qrModal').style.display = 'flex';

            startScanStatusPolling(type);
        }

        function startScanStatusPolling(type) {
            if (scanPollInterval) {
                clearInterval(scanPollInterval);
                scanPollInterval = null;
            }

            const checkScanStatus = async () => {
                try {
                    const dateStr = getTodayString();
                    const data = await fetchJSONP(
                        `${SHEET_API_URL}?action=checkScanStatus&id=${currentEmployee.id}&ticketType=${type.id}&date=${dateStr}`
                    );

                    if (data && data.status === 'success' && data.used === true) {
                        markUsed(type.id);
                        closeModal();
                        clearInterval(scanPollInterval);
                        scanPollInterval = null;
                    }
                } catch (err) {
                    // API hazƒ±r olmayanda avtomatik istifad…ô edildi yazƒ±lmasƒ±n
                }
            };

            checkScanStatus();
            scanPollInterval = setInterval(checkScanStatus, 3000);
        }

        function markUsed(ticketId) {
            usedTicket = ticketId;
            localStorage.setItem(`ghg_used_${currentEmployee.id}`, ticketId);
            renderTickets();
        }

        function closeModal(e) {
            if (!e || e.target.id === 'qrModal') {
                document.getElementById('qrModal').style.display = 'none';

                if (scanPollInterval) {
                    clearInterval(scanPollInterval);
                    scanPollInterval = null;
                }
            }
        }

        function logout() {
            localStorage.removeItem('ghg_employee');
            location.reload();
        }

        // ==========================================
        // BA≈ûLANƒûIC
        // ==========================================
        window.onload = () => {
            const savedCredentials = localStorage.getItem(LOGIN_CREDENTIALS_KEY);
            if (savedCredentials) {
                try {
                    const creds = JSON.parse(savedCredentials);
                    document.getElementById('employeeId').value = creds.id || '';
                    document.getElementById('employeePass').value = creds.pass || '';
                } catch (err) {
                    // ignore parse x…ôtasƒ±
                }
            }

            const saved = localStorage.getItem('ghg_employee');
            if (saved) {
                currentEmployee = JSON.parse(saved);
                document.getElementById('employeeId').value = currentEmployee.id;
                
                // Tarix yoxla
                todayStr = getTodayString();
                const savedDate = localStorage.getItem(`ghg_date_${currentEmployee.id}`);
                
                if (savedDate === todayStr) {
                    usedTicket = localStorage.getItem(`ghg_used_${currentEmployee.id}`);
                }
                
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('mainApp').style.display = 'block';
                document.getElementById('displayName').textContent = currentEmployee.fullName;
                document.getElementById('displayId').textContent = currentEmployee.id;
                
                const today = new Date();
                document.getElementById('dateInfo').textContent = 
                    'üìÖ ' + today.toLocaleDateString('az-AZ') + ' | H…ôr g√ºn yeni kodlar';
                
                renderTickets();
            }
        };
    </script>
</body>
</html>
