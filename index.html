<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GHG Yem…ôk Talonu</title>
    
    <!-- D√ºzg√ºn CDN - bo≈üluqsuz -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .login-box {
            background: white;
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.8em;
        }

        .login-box p {
            color: #666;
            margin-bottom: 25px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            -webkit-appearance: none;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            -webkit-appearance: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-fetch {
            background: #2196f3;
            color: white;
            margin-top: 10px;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            font-size: 0.9em;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            font-size: 0.9em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-app { display: none; padding-bottom: 20px; }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 10px;
        }

        .header h1 { font-size: 1.6em; margin-bottom: 8px; font-weight: 700; }

        .user-info {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            font-size: 0.9em;
            flex-wrap: wrap;
            justify-content: center;
        }

        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
        }

        .info-box {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            color: #e65100;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .info-box strong { display: block; margin-bottom: 5px; font-size: 1.05em; }

        .refresh-status {
            background: #e3f2fd;
            color: #1565c0;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.85em;
            text-align: center;
            border-left: 4px solid #1976d2;
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin: 0 5px;
        }

        .qr-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .qr-card {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 18px 12px;
            text-align: center;
            border: 2px solid #e0e0e0;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .qr-card:active:not(.used):not(.disabled) {
            transform: scale(0.95);
            border-color: #667eea;
        }

        .qr-card.used {
            background: #ffebee;
            border-color: #ef5350;
            cursor: not-allowed;
        }

        .qr-card.used .qr-icon { display: none; }

        .qr-card.used::before {
            content: '‚úì';
            font-size: 50px;
            color: #4caf50;
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        .qr-card.disabled {
            background: #eceff1;
            border-color: #b0bec5;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .qr-card.disabled .qr-icon {
            filter: grayscale(100%);
            opacity: 0.4;
            font-size: 40px;
        }

        .qr-card h3 { color: #333; margin-bottom: 6px; font-size: 0.95em; font-weight: 600; }
        .qr-time { color: #666; font-size: 0.75em; margin-bottom: 10px; }
        .qr-icon { font-size: 42px; margin: 12px 0; line-height: 1; }

        .qr-status {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
        }

        .status-active { background: #4caf50; color: white; }
        .status-used { background: #f44336; color: white; }
        .status-disabled { background: #78909c; color: white; }

        .used-info { margin-top: 8px; font-size: 0.7em; color: #666; }

        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .qr-modal-content {
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 380px;
            position: relative;
            animation: zoomIn 0.2s;
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .qr-modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 32px;
            cursor: pointer;
            color: #666;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .qr-modal h2 { color: #333; margin-bottom: 8px; font-size: 1.4em; }
        .qr-modal-time { color: #666; margin-bottom: 20px; font-size: 0.95em; }

        .qr-big {
            width: 240px;
            height: 240px;
            margin: 0 auto 20px;
            padding: 15px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* QR kod √º√ß√ºn …ôlav…ô stil */
        .qr-big canvas,
        .qr-big img {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .qr-data-text {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.8em;
            color: #333;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            width: 100%;
        }

        @media (min-width: 768px) {
            body { padding: 20px; }
            .qr-grid { grid-template-columns: repeat(4, 1fr); gap: 15px; }
            .qr-card { padding: 25px 15px; }
            .qr-card h3 { font-size: 1.1em; }
            .qr-icon { font-size: 50px; }
            .qr-big { width: 280px; height: 280px; }
        }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h1>üçΩÔ∏è GHG Yem…ôk</h1>
            <p>Elektron talon sistemi</p>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="employeeId">ƒ∞≈ü√ßi ID *</label>
                    <input type="text" id="employeeId" placeholder="M…ôs…ôl…ôn: 100040" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="firstName">Ad *</label>
                    <input type="text" id="firstName" placeholder="Adƒ±nƒ±zƒ± daxil edin" required autocomplete="off">
                </div>
                
                <input type="hidden" id="lastName">
                <input type="hidden" id="fatherName">
                
                <button type="button" class="btn btn-fetch" id="fetchBtn" onclick="fetchEmployeeData()">
                    üîç M…ôlumatlarƒ± √á…ôk
                </button>
                
                <button type="submit" class="btn btn-primary" id="loginBtn" style="display: none; margin-top: 15px;">
                    Daxil Ol
                </button>
            </form>
            
            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>
        </div>
    </div>

    <!-- ∆èSAS S∆èHƒ∞F∆è -->
    <div class="main-app" id="mainApp">
        <div class="container">
            <div class="header">
                <div class="user-info">
                    <span>üë§ <strong id="displayName"></strong></span>
                    <span style="opacity: 0.7;">|</span>
                    <span>üÜî <span id="displayId"></span></span>
                    <button class="logout-btn" onclick="logout()">√áƒ±xƒ±≈ü</button>
                </div>
                <h1>üçΩÔ∏è Yem…ôk Talonlarƒ±m</h1>
            </div>

            <div class="section">
                <div class="info-box">
                    <strong>‚ö†Ô∏è G√ºnd…ô yalnƒ±z 1 talon!</strong>
                    Bir talon skan edildikd…ô dig…ôrl…ôri avtomatik deaktiv olur.
                </div>

                <div class="refresh-status" id="refreshStatus">
                    üîÑ Son yenil…ônm…ô: <span id="lastRefresh">Yoxlanƒ±lƒ±r...</span>
                </div>

                <div id="qrContainer" class="qr-grid"></div>
            </div>
        </div>
    </div>

    <!-- QR MODAL -->
    <div class="qr-modal" id="qrModal" onclick="closeModal(event)">
        <div class="qr-modal-content" onclick="event.stopPropagation()">
            <span class="qr-modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Yem…ôk</h2>
            <p class="qr-modal-time" id="modalTime">Vaxt</p>
            <div class="qr-big" id="modalQR"></div>
            <div class="qr-data-text" id="qrDataText"></div>
            <p class="qr-hint">Bu kodu skaner…ô g√∂st…ôrin</p>
            <button class="btn-cancel" onclick="closeModal()">Baƒüla</button>
        </div>
    </div>

    <script>
        // ==========================================
        // KONFƒ∞QURASƒ∞YA
        // ==========================================
        const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbwYDGIW6qxymHgBENgoQUzpmS71ZdnDuRaDqfC61uhf95XH4kZYppeUsGd9_B9PhN2J/exec';
        
        const TICKET_TYPES = [
            { id: 'breakfast', name: 'S…ôh…ôr Yem…ôyi', icon: 'üåÖ', time: '06:00-10:00', code: 'S' },
            { id: 'lunch', name: 'G√ºnorta Yem…ôyi', icon: 'üåû', time: '12:00-15:00', code: 'G' },
            { id: 'dinner', name: 'Ax≈üam Yem…ôyi', icon: 'üåô', time: '18:00-21:00', code: 'A' },
            { id: 'dry', name: 'Quru Talon', icon: 'üì¶', time: 'H…ôr zaman', code: 'Q' }
        ];

        let currentEmployee = null;
        let currentModalType = null;
        let ticketsData = {};
        let refreshInterval = null;

        // ==========================================
        // QR KOD YOXLAMA - ∆èg…ôr kitabxana y√ºkl…ônm…ôyibs…ô
        // ==========================================
        function checkQRCodeLibrary() {
            if (typeof QRCode === 'undefined') {
                console.error('QRCode kitabxanasƒ± y√ºkl…ônm…ôdi!');
                alert('X…ôta: QR kod kitabxanasƒ± y√ºkl…ônm…ôdi! S…ôhif…ôni yenil…ôyin.');
                return false;
            }
            return true;
        }

        // ==========================================
        // JSONP ƒ∞L∆è M∆èLUMAT √á∆èK
        // ==========================================
        function fetchEmployeeData() {
            const empId = document.getElementById('employeeId').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const fetchBtn = document.getElementById('fetchBtn');
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');

            if (!empId || !firstName) {
                errorMsg.textContent = '‚ùå ID v…ô ad daxil edin!';
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                return;
            }

            fetchBtn.disabled = true;
            fetchBtn.innerHTML = 'Yoxlanƒ±lƒ±r... <span class="loading"></span>';

            const callbackName = 'empCallback_' + Date.now();

            window[callbackName] = function(data) {
                delete window[callbackName];
                const script = document.getElementById('jsonpScript');
                if (script) script.remove();

                if (data.status === 'success' && data.employee) {
                    document.getElementById('lastName').value = data.employee.lastName || '';
                    document.getElementById('fatherName').value = data.employee.fatherName || '';
                    
                    const fullName = `${firstName} ${data.employee.lastName || ''} ${data.employee.fatherName || ''}`.trim();
                    successMsg.textContent = `‚úÖ Tapƒ±ldƒ±: ${fullName}`;
                    successMsg.style.display = 'block';
                    errorMsg.style.display = 'none';
                    
                    fetchBtn.style.display = 'none';
                    loginBtn.style.display = 'block';
                } else {
                    errorMsg.textContent = '‚ùå Bu ID v…ô ad il…ô …ôm…ôkda≈ü tapƒ±lmadƒ±!';
                    errorMsg.style.display = 'block';
                    successMsg.style.display = 'none';
                    fetchBtn.disabled = false;
                    fetchBtn.innerHTML = 'üîç M…ôlumatlarƒ± √á…ôk';
                }
            };

            setTimeout(function() {
                if (window[callbackName]) {
                    delete window[callbackName];
                    const script = document.getElementById('jsonpScript');
                    if (script) script.remove();
                    
                    errorMsg.textContent = '‚ùå Serverd…ôn cavab g…ôlm…ôdi!';
                    errorMsg.style.display = 'block';
                    successMsg.style.display = 'none';
                    fetchBtn.disabled = false;
                    fetchBtn.innerHTML = 'üîç M…ôlumatlarƒ± √á…ôk';
                }
            }, 10000);

            const script = document.createElement('script');
            script.id = 'jsonpScript';
            script.src = `${SHEET_API_URL}?action=getEmployeeDetails&id=${encodeURIComponent(empId)}&name=${encodeURIComponent(firstName)}&callback=${callbackName}`;
            script.onerror = function() {
                errorMsg.textContent = '‚ùå Script y√ºkl…ônm…ôdi!';
                errorMsg.style.display = 'block';
                successMsg.style.display = 'none';
                fetchBtn.disabled = false;
                fetchBtn.innerHTML = 'üîç M…ôlumatlarƒ± √á…ôk';
                delete window[callbackName];
            };
            
            document.head.appendChild(script);
        }

        // ==========================================
        // LOGIN
        // ==========================================
        function handleLogin(e) {
            e.preventDefault();
            const id = document.getElementById('employeeId').value.trim();
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const fatherName = document.getElementById('fatherName').value.trim();
            
            if (!id || !firstName) {
                document.getElementById('errorMsg').textContent = '‚ùå ID v…ô ad daxil edin!';
                document.getElementById('errorMsg').style.display = 'block';
                return;
            }

            const fullName = `${firstName} ${lastName} ${fatherName}`.trim();

            currentEmployee = { 
                id: id, 
                fullName: fullName,
                firstName: firstName,
                lastName: lastName,
                fatherName: fatherName
            };
            
            localStorage.setItem('savedEmployeeId', id);
            localStorage.setItem('savedEmployeeName', fullName);
            localStorage.setItem('savedEmployeeData', JSON.stringify(currentEmployee));

            enterApp();
        }

        function enterApp() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            document.getElementById('displayName').textContent = currentEmployee.fullName;
            document.getElementById('displayId').textContent = currentEmployee.id;
            
            startAutoRefresh();
        }

        function logout() {
            currentEmployee = null;
            ticketsData = {};
            if (refreshInterval) clearInterval(refreshInterval);
            
            localStorage.removeItem('savedEmployeeId');
            localStorage.removeItem('savedEmployeeName');
            localStorage.removeItem('savedEmployeeData');
            
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('loginForm').reset();
            document.getElementById('fetchBtn').style.display = 'block';
            document.getElementById('fetchBtn').disabled = false;
            document.getElementById('fetchBtn').innerHTML = 'üîç M…ôlumatlarƒ± √á…ôk';
            document.getElementById('loginBtn').style.display = 'none';
            document.getElementById('errorMsg').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
        }

        // ==========================================
        // AVTOMATIK YENIL∆èNM∆è
        // ==========================================
        function checkDailyRefresh() {
            if (!currentEmployee) return;
            const today = new Date().toDateString();
            const lastRefresh = localStorage.getItem(`lastRefresh_${currentEmployee.id}`);
            
            if (lastRefresh !== today) {
                refreshAllTickets();
                localStorage.setItem(`lastRefresh_${currentEmployee.id}`, today);
            } else {
                loadTodayData();
            }
            updateRefreshDisplay();
        }

        function refreshAllTickets() {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0].replace(/-/g, '');
            
            TICKET_TYPES.forEach(type => {
                ticketsData[type.id] = {
                    used: false,
                    usedTime: null,
                    qrCode: `GHG|${currentEmployee.id}|${type.code}|${dateStr}|${Math.floor(1000 + Math.random() * 9000)}`
                };
            });

            saveData();
            generateCards();
        }

        function loadTodayData() {
            const saved = localStorage.getItem(`tickets_${currentEmployee.id}`);
            if (saved) {
                ticketsData = JSON.parse(saved);
                generateCards();
            } else {
                refreshAllTickets();
            }
        }

        function saveData() {
            localStorage.setItem(`tickets_${currentEmployee.id}`, JSON.stringify(ticketsData));
        }

        function updateRefreshDisplay() {
            const lastRefresh = localStorage.getItem(`lastRefresh_${currentEmployee.id}`);
            document.getElementById('lastRefresh').textContent = lastRefresh ? 
                new Date(lastRefresh).toLocaleDateString('az-AZ') : 'Bug√ºn';
        }

        function startAutoRefresh() {
            checkDailyRefresh();
            refreshInterval = setInterval(checkDailyRefresh, 60000);
        }

        // ==========================================
        // KARTLAR
        // ==========================================
        function generateCards() {
            const container = document.getElementById('qrContainer');
            container.innerHTML = '';
            const usedTicket = Object.keys(ticketsData).find(key => ticketsData[key].used);

            TICKET_TYPES.forEach(type => {
                const ticket = ticketsData[type.id];
                const isUsed = ticket.used;
                const isDisabled = usedTicket && usedTicket !== type.id;

                const card = document.createElement('div');
                card.className = `qr-card ${isUsed ? 'used' : ''} ${isDisabled ? 'disabled' : ''}`;
                
                if (!isUsed && !isDisabled) {
                    card.onclick = () => openModal(type);
                }

                let statusHtml = '';
                if (isUsed) {
                    statusHtml = `<span class="qr-status status-used">ƒ∞STƒ∞FAD∆è EDƒ∞LDƒ∞</span><div class="used-info">${ticket.usedTime}</div>`;
                } else if (isDisabled) {
                    statusHtml = `<span class="qr-status status-disabled">DEAKTIV</span>`;
                } else {
                    statusHtml = `<span class="qr-status status-active">AKTIV</span>`;
                }

                card.innerHTML = `
                    <h3>${type.name}</h3>
                    <p class="qr-time">${type.time}</p>
                    <div class="qr-icon">${type.icon}</div>
                    ${statusHtml}
                `;
                
                container.appendChild(card);
            });
        }

        // ==========================================
        // MODAL - D√úZ∆èLDƒ∞LMƒ∞≈û QR KOD
        // ==========================================
        function openModal(type) {
            // ∆èvv…ôlc…ô kitabxananƒ± yoxla
            if (!checkQRCodeLibrary()) return;
            
            if (!ticketsData[type.id] || ticketsData[type.id].used) return;
            
            currentModalType = type;
            const qrData = ticketsData[type.id].qrCode;
            
            document.getElementById('modalTitle').textContent = `${type.icon} ${type.name}`;
            document.getElementById('modalTime').textContent = `‚è∞ ${type.time}`;
            document.getElementById('qrDataText').textContent = qrData;
            
            const qrDiv = document.getElementById('modalQR');
            qrDiv.innerHTML = ''; // T…ômizl…ô
            
            // QR kod yarat - D√úZ∆èLDƒ∞LMƒ∞≈û
            try {
                new QRCode(qrDiv, {
                    text: qrData,
                    width: 200,
                    height: 200,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.M
                });
