<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GHG Yem…ôk Talonu</title>
    
    <!-- QRCode.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 15px;
        }

        .login-box {
            background: white;
            padding: 30px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-box h1 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 1.8em;
        }

        .login-box p {
            color: #666;
            margin-bottom: 25px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            -webkit-appearance: none;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            -webkit-appearance: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
            font-size: 0.9em;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .main-app { display: none; padding-bottom: 20px; }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            padding: 10px;
        }

        .header h1 { font-size: 1.6em; margin-bottom: 8px; font-weight: 700; }

        .user-info {
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 25px;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
            font-size: 0.9em;
            flex-wrap: wrap;
            justify-content: center;
        }

        .logout-btn {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
        }

        .info-box {
            background: #fff3e0;
            border-left: 4px solid #ff9800;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            color: #e65100;
            font-size: 0.9em;
            line-height: 1.4;
        }

        .info-box strong { display: block; margin-bottom: 5px; font-size: 1.05em; }

        .refresh-status {
            background: #e3f2fd;
            color: #1565c0;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.85em;
            text-align: center;
            border-left: 4px solid #1976d2;
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin: 0 5px;
        }

        .qr-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 15px;
        }

        .qr-card {
            background: #f8f9fa;
            border-radius: 16px;
            padding: 18px 12px;
            text-align: center;
            border: 2px solid #e0e0e0;
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .qr-card:active:not(.used):not(.disabled) {
            transform: scale(0.95);
            border-color: #667eea;
        }

        .qr-card.used {
            background: #ffebee;
            border-color: #ef5350;
            cursor: not-allowed;
        }

        .qr-card.used .qr-icon { display: none; }

        .qr-card.used::before {
            content: '‚úì';
            font-size: 50px;
            color: #4caf50;
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        .qr-card.disabled {
            background: #eceff1;
            border-color: #b0bec5;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .qr-card.disabled .qr-icon {
            filter: grayscale(100%);
            opacity: 0.4;
            font-size: 40px;
        }

        .qr-card h3 { color: #333; margin-bottom: 6px; font-size: 0.95em; font-weight: 600; }
        .qr-time { color: #666; font-size: 0.75em; margin-bottom: 10px; }
        .qr-icon { font-size: 42px; margin: 12px 0; line-height: 1; }

        .qr-status {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: bold;
        }

        .status-active { background: #4caf50; color: white; }
        .status-used { background: #f44336; color: white; }
        .status-disabled { background: #78909c; color: white; }

        .used-info { margin-top: 8px; font-size: 0.7em; color: #666; }

        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .qr-modal-content {
            background: white;
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 380px;
            position: relative;
            animation: zoomIn 0.2s;
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .qr-modal-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 32px;
            cursor: pointer;
            color: #666;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .qr-modal h2 { color: #333; margin-bottom: 8px; font-size: 1.4em; }
        .qr-modal-time { color: #666; margin-bottom: 20px; font-size: 0.95em; }

        .qr-big {
            width: 250px;
            height: 250px;
            margin: 0 auto 20px;
            padding: 10px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .qr-big img, .qr-big canvas {
            max-width: 100%;
            max-height: 100%;
            display: block;
        }

        .qr-data-text {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.75em;
            color: #333;
            margin-bottom: 15px;
            word-break: break-all;
        }

        .btn-cancel {
            background: #e0e0e0;
            color: #333;
            padding: 14px 30px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            width: 100%;
        }

        @media (min-width: 768px) {
            body { padding: 20px; }
            .qr-grid { grid-template-columns: repeat(4, 1fr); gap: 15px; }
            .qr-card { padding: 25px 15px; }
            .qr-card h3 { font-size: 1.1em; }
            .qr-icon { font-size: 50px; }
            .qr-big { width: 300px; height: 300px; }
        }
    </style>
</head>
<body>

    <!-- LOGIN -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <h1>üçΩÔ∏è GHG Yem…ôk</h1>
            <p>Elektron talon sistemi</p>
            
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="employeeId">ƒ∞≈ü√ßi ID *</label>
                    <input type="text" id="employeeId" placeholder="M…ôs…ôl…ôn: 100001" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="employeePass">Parol *</label>
                    <input type="password" id="employeePass" placeholder="≈ûifr…ônizi daxil edin" required autocomplete="off">
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Daxil Ol
                </button>
            </form>
            
            <div class="error-message" id="errorMsg"></div>
        </div>
    </div>

    <!-- ∆èSAS S∆èHƒ∞F∆è -->
    <div class="main-app" id="mainApp">
        <div class="container">
            <div class="header">
                <div class="user-info">
                    <span>üë§ <strong id="displayName"></strong></span>
                    <span style="opacity: 0.7;">|</span>
                    <span>üÜî <span id="displayId"></span></span>
                    <button class="logout-btn" onclick="logout()">√áƒ±xƒ±≈ü</button>
                </div>
                <h1>üçΩÔ∏è Yem…ôk Talonlarƒ±m</h1>
            </div>

            <div class="section">
                <div class="info-box">
                    <strong>‚ö†Ô∏è G√ºnd…ô yalnƒ±z 1 talon!</strong>
                    Bir talon skan edildikd…ô dig…ôrl…ôri avtomatik deaktiv olur.
                </div>

                <div class="refresh-status" id="refreshStatus">
                    üîÑ Son yenil…ônm…ô: <span id="lastRefresh">Yoxlanƒ±lƒ±r...</span>
                </div>

                <div id="qrContainer" class="qr-grid"></div>
            </div>
        </div>
    </div>

    <!-- QR MODAL -->
    <div class="qr-modal" id="qrModal" onclick="closeModal(event)">
        <div class="qr-modal-content" onclick="event.stopPropagation()">
            <span class="qr-modal-close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Yem…ôk</h2>
            <p class="qr-modal-time" id="modalTime">Vaxt</p>
            <div class="qr-big" id="modalQR"></div>
            <div class="qr-data-text" id="qrDataText"></div>
            <p style="color: #666; font-size: 0.85em; margin-bottom: 15px;">Bu kodu skaner…ô g√∂st…ôrin</p>
            <button class="btn-cancel" onclick="closeModal()">Baƒüla</button>
        </div>
    </div>

    <script>
        // ==========================================
        // KONFƒ∞QURASƒ∞YA
        // ==========================================
        // √ñZ WEB APP URL-Nƒ∞Zƒ∞ BURAYA YAZIN (SONDA BO≈ûLUQ OLMASIN!)
        const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbzpD3ZokN-snLbTPr3GuvLLPAWV1Kh9jfywZg96WZN6VPnnINM5rbO51sLU5D2PjU3I/exec';
        
        const TICKET_TYPES = [
            { id: 'breakfast', name: 'S…ôh…ôr Yem…ôyi', icon: 'üåÖ', time: '06:00-10:00', code: 'S' },
            { id: 'lunch', name: 'G√ºnorta Yem…ôyi', icon: 'üåû', time: '12:00-15:00', code: 'G' },
            { id: 'dinner', name: 'Ax≈üam Yem…ôyi', icon: 'üåô', time: '18:00-21:00', code: 'A' },
            { id: 'dry', name: 'Quru Talon', icon: 'üì¶', time: 'H…ôr zaman', code: 'Q' }
        ];

        let currentEmployee = null;
        let currentModalType = null;
        let ticketsData = {};
        let refreshInterval = null;

        // ==========================================
        // LOGIN - ID v…ô Parol il…ô
        // ==========================================
        async function handleLogin(e) {
            e.preventDefault();
            const empId = document.getElementById('employeeId').value.trim();
            const empPass = document.getElementById('employeePass').value.trim();
            const errorMsg = document.getElementById('errorMsg');
            const loginBtn = document.getElementById('loginBtn');
            
            if (!empId || !empPass) {
                showError('‚ùå ID v…ô parol daxil edin!');
                return;
            }

            hideError();
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Yoxlanƒ±lƒ±r... <span class="loading"></span>';

            try {
                // JSONP il…ô sorƒüu - ID v…ô parol g√∂nd…ôrilir
                const data = await fetchJSONP(`${SHEET_API_URL}?action=login&id=${encodeURIComponent(empId)}&pass=${encodeURIComponent(empPass)}`);
                
                console.log('Server cavabƒ±:', data);
                
                if (data.status === 'success' && data.employee) {
                    // Uƒüurlu giri≈ü - Sheet-d…ôn g…ôl…ôn m…ôlumatlar
                    currentEmployee = {
                        id: empId,
                        fullName: data.employee.fullName || data.employee.name || 'ƒ∞≈ü√ßi ' + empId,
                        fatherName: data.employee.fatherName || ''
                    };
                    
                    // LocalStorage-da yadda saxla (bir d…ôf…ô giri≈ü √º√ß√ºn)
                    localStorage.setItem('ghg_employee', JSON.stringify(currentEmployee));
                    localStorage.setItem('ghg_login_date', new Date().toDateString());
                    
                    enterApp();
                } else if (data.status === 'invalid_pass') {
                    showError('‚ùå Yanlƒ±≈ü parol!');
                } else if (data.status === 'not_found') {
                    showError('‚ùå ƒ∞≈ü√ßi tapƒ±lmadƒ±! ID-ni yoxlayƒ±n.');
                } else {
                    showError('‚ùå Nam…ôlum x…ôta ba≈ü verdi.');
                }
                
            } catch (error) {
                console.error('X…ôta:', error);
                showError('‚ùå Baƒülantƒ± x…ôtasƒ±! ƒ∞nternet yoxlayƒ±n v…ô ya daha sonra c…ôhd edin.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.innerHTML = 'Daxil Ol';
            }
        }

        // JSONP fetch funksiyasƒ±
        function fetchJSONP(url) {
            return new Promise((resolve, reject) => {
                const callbackName = 'jsonp_callback_' + Date.now();
                const scriptId = 'jsonp_script_' + Date.now();
                
                // Timeout - 10 saniy…ô
                const timeout = setTimeout(() => {
                    cleanup();
                    reject(new Error('Timeout'));
                }, 10000);
                
                // Callback funksiyasƒ±
                window[callbackName] = function(data) {
                    clearTimeout(timeout);
                    cleanup();
                    resolve(data);
                };
                
                // T…ômizlik
                function cleanup() {
                    delete window[callbackName];
                    const script = document.getElementById(scriptId);
                    if (script) script.remove();
                }
                
                // Script tag yarad
                const script = document.createElement('script');
                script.id = scriptId;
                script.src = `${url}&callback=${callbackName}`;
                
                script.onerror = () => {
                    clearTimeout(timeout);
                    cleanup();
                    reject(new Error('Script load error'));
                };
                
                document.head.appendChild(script);
            });
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorMsg').style.display = 'none';
        }

        function enterApp() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('mainApp').style.display = 'block';
            
            // Ad Soyad Ata adƒ± g√∂st…ôr
            const fullName = currentEmployee.fullName;
            const fatherName = currentEmployee.fatherName ? ` ${currentEmployee.fatherName} oƒülu` : '';
            document.getElementById('displayName').textContent = fullName + fatherName;
            document.getElementById('displayId').textContent = currentEmployee.id;
            
            startAutoRefresh();
        }

        function logout() {
            // ∆èvv…ôl ID-ni saxla ki, localStorage t…ômizl…ôy…ônd…ôn sonra istifad…ô ed…ô bil…ôk
            const empId = currentEmployee ? currentEmployee.id : null;
            
            currentEmployee = null;
            ticketsData = {};
            if (refreshInterval) clearInterval(refreshInterval);
            
            // LocalStorage t…ômizl…ô
            localStorage.removeItem('ghg_employee');
            localStorage.removeItem('ghg_login_date');
            if (empId) {
                localStorage.removeItem(`tickets_${empId}`);
                localStorage.removeItem(`lastRefresh_${empId}`);
                localStorage.removeItem(`ticketDate_${empId}`);
            }
            
            document.getElementById('mainApp').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
            document.getElementById('loginForm').reset();
            hideError();
        }

        // ==========================================
        // QR Sƒ∞STEMƒ∞ - H…ôr g√ºn avtomatik yenil…ônm…ô
        // ==========================================
        function checkDailyRefresh() {
            if (!currentEmployee) return;
            
            const today = new Date().toDateString();
            const lastRefresh = localStorage.getItem(`lastRefresh_${currentEmployee.id}`);
            const savedDate = localStorage.getItem(`ticketDate_${currentEmployee.id}`);
            
            // Yeni g√ºnd√ºrs…ô v…ô ya ilk d…ôf…ôdirs…ô yenil…ô
            if (savedDate !== today || !lastRefresh) {
                refreshAllTickets();
                localStorage.setItem(`lastRefresh_${currentEmployee.id}`, new Date().toISOString());
                localStorage.setItem(`ticketDate_${currentEmployee.id}`, today);
            } else {
                loadTodayData();
            }
            updateRefreshDisplay();
        }

        function refreshAllTickets() {
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0].replace(/-/g, '');
            
            TICKET_TYPES.forEach(type => {
                // H…ôr k…ôs √º√ß√ºn f…ôrqli random (amma sabit qalmalƒ± h…ôr g√ºn √º√ß√ºn)
                const uniqueSeed = currentEmployee.id + dateStr + type.code;
                const randomSuffix = generateHash(uniqueSeed);
                
                // H…ôr g√ºn yeni QR kod yaradƒ±lƒ±r
                // Format: GHG|ID|TYPE|DATE|UNIQUE_HASH|TYPE_ID
                ticketsData[type.id] = {
                    used: false,
                    usedTime: null,
                    qrCode: `GHG|${currentEmployee.id}|${type.code}|${dateStr}|${randomSuffix}|${type.id}`
                };
            });

            saveData();
            generateCards();
        }

        // Sad…ô hash funksiyasƒ± - h…ôr i≈ü√ßi √º√ß√ºn unikal kod yaradƒ±r
        function generateHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash;
            }
            // Pozitiv 4 r…ôq…ômli …ôd…ôd et
            return Math.abs(hash % 9000 + 1000);
        }

        function loadTodayData() {
            const saved = localStorage.getItem(`tickets_${currentEmployee.id}`);
            const savedDate = localStorage.getItem(`ticketDate_${currentEmployee.id}`);
            const today = new Date().toDateString();
            
            if (saved && savedDate === today) {
                ticketsData = JSON.parse(saved);
                generateCards();
            } else {
                // K√∂hn…ô m…ôlumatlarƒ± sil, yenil…ô
                refreshAllTickets();
            }
        }

        function saveData() {
            localStorage.setItem(`tickets_${currentEmployee.id}`, JSON.stringify(ticketsData));
        }

        function updateRefreshDisplay() {
            const lastRefresh = localStorage.getItem(`lastRefresh_${currentEmployee.id}`);
            if (lastRefresh) {
                const date = new Date(lastRefresh);
                document.getElementById('lastRefresh').textContent = 
                    date.toLocaleDateString('az-AZ') + ' ' + date.toLocaleTimeString('az-AZ');
            } else {
                document.getElementById('lastRefresh').textContent = 'Bug√ºn';
            }
        }

        function startAutoRefresh() {
            checkDailyRefresh();
            // H…ôr d…ôqiq…ô yoxla (g√ºn d…ôyi≈üibs…ô yenil…ô)
            refreshInterval = setInterval(checkDailyRefresh, 60000);
        }

        // ==========================================
        // KARTLAR
        // ==========================================
        function generateCards() {
            const container = document.getElementById('qrContainer');
            container.innerHTML = '';
            const usedTicket = Object.keys(ticketsData).find(key => ticketsData[key].used);

            TICKET_TYPES.forEach(type => {
                const ticket = ticketsData[type.id];
                const isUsed = ticket.used;
                const isDisabled = usedTicket && usedTicket !== type.id;

                const card = document.createElement('div');
                card.className = `qr-card ${isUsed ? 'used' : ''} ${isDisabled ? 'disabled' : ''}`;
                
                if (!isUsed && !isDisabled) {
                    card.onclick = () => openModal(type);
                }

                let statusHtml = '';
                if (isUsed) {
                    statusHtml = `<span class="qr-status status-used">ƒ∞STƒ∞FAD∆è EDƒ∞LDƒ∞</span><div class="used-info">${ticket.usedTime}</div>`;
                } else if (isDisabled) {
                    statusHtml = `<span class="qr-status status-disabled">DEAKTIV</span>`;
                } else {
                    statusHtml = `<span class="qr-status status-active">AKTIV</span>`;
                }

                card.innerHTML = `
                    <h3>${type.name}</h3>
                    <p class="qr-time">${type.time}</p>
                    <div class="qr-icon">${type.icon}</div>
                    ${statusHtml}
                `;
                
                container.appendChild(card);
            });
        }

        // ==========================================
        // QR MODAL
        // ==========================================
        function openModal(type) {
            if (typeof QRCode === 'undefined') {
                alert('X…ôta: QR kod kitabxanasƒ± y√ºkl…ônm…ôdi! S…ôhif…ôni yenil…ôyin.');
                return;
            }
            
            if (!ticketsData[type.id] || ticketsData[type.id].used) return;
            
            currentModalType = type;
            const qrData = ticketsData[type.id].qrCode;
            
            document.getElementById('modalTitle').textContent = `${type.icon} ${type.name}`;
